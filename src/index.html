<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/script.js" defer></script>
    
  </head>
  <body>
    <header>
      <h1>IoT Socket.IO In-Class Lab</h1>
    </header>

    <main>
      
      <h2>Oh, hi.</h2>
      
      <button id="button" onclick="buttonPushed()">
        Don't Press Me!
      </button>
      
      <h2>
        What is your favorite color?
      </h2>
      
      <input type="color" id="colorpicker" value="#ffffff" onchange="colorChanged()" />
      
      <h2>
        What is your mood?
      </h2>
      
      <input type="range" id="mood" min="0" max="100" value="12" onchange="moodChanged()" />
      
    </main>

  </body>
</html>
